<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
  <title>Button"+1"</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container" style="margin-left: 15px; margin-right: 0px;">
    <div style="display: inline-block">
      <div style="display: flex; align-items: center;">
        <p class="count_display"
        style="display: inline-block; font-size: 32px; font-weight: 600;
              margin-bottom: 0px; margin-right: 5px;">
        1
        </p>
        <p
        style="display: inline-block; font-size: 32px; font-weight: 600;
              margin-bottom: 0px; margin-right: 10px;">
         сек.
        </p>
        <div>
          <button class="btn btn-danger decrement-button" type="button">-1</button>
          <button class="btn btn-success increment-button" type="button">+1</button>
        </div>
      </div>
    </div>

    <button class="btn btn-primary reset-button" type="button" style="display: block;">0</button>
  </div>
</body>
</html>
